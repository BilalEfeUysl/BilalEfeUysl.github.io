<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı Web Sitesi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <div class="question-container">
            <h1>Haksız mıyım?</h1>
            <div class="buttons">
                <button id="yesButton">Evet</button>
                <button id="noButton">Hayır</button>
            </div>
        </div>
        <div class="no-message-container hidden">
            <div class="message-content">
                <p id="noMessage">Aferin doğru cevabı vereceğini biliyordum</p>
            </div>
            <div class="image-content">
                <img id="noImage" src="monkey-thanos.gif" alt="Üzgün ifade"> <!-- Buraya kendi resminizin adını ve yolunu girin -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
